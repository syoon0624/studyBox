<body>
  <div class="page">
    <header class="">
      <button class="menu">menu</button>
      <ul class="nav">
      </ul>
    </header>
    <main>
      <section class="product">
        <ul>
          <li><img src="./gallery_medium.jpg" alt=""></li>
          <li><img src="./gallery_medium.jpg" alt=""></li>
          <li><img src="./gallery_medium.jpg" alt=""></li>

  </div>
</body>
<script src='data.js'></script>
<script>
  const btn = document.querySelector('.menu');
  btn.addEventListener('click', clickWork);
  const header = document.querySelector('header');
  const aElem = document.querySelectorAll('a');

  const url = 'https://syoon0624.github.io/json/test.json';

  const reqObj = new XMLHttpRequest();
  const ul = document.querySelector('.nav');
  reqObj.open('GET', url);
  reqObj.responseType = 'json';
  reqObj.send();
  reqObj.addEventListener('load', work);
    function work() {
      const tabData = reqObj.response;
        tabData.bankList.map(x => {
        const li = document.createElement('li');
        ul.appendChild(li);
        const k = document.createElement('a');
        k.textContent = x.price;
        li.appendChild(k);
      })
  }
  //reqObj.onload

  function clickWork() {
    if(header.classList.contains('on')) {
      header.classList.remove('on');
    } else {
      header.classList.add('on');
    }
  }
  



  console.log(ul);
</script>
</html>
</html>
