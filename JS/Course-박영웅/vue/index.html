<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div>{{ count }} / {{ double }}</div>
        <div>{{ double }}</div>
        <button @click="increase">increase!</button>
    </div>
    <script>
        const app = Vue.createApp({
            //데이터 객체는 함수로 만들어야 함
            data() {
                return {
                    count: 0,
                    message: ''
                    //double: 1,
                }
            },
            //계산된 데이터
            computed: {
                double: {
                    get() {
                        //Getter
                        return this.count * 2
                    },
                    set() {
                        //Setter
                        this.message += '!'
                    }
                }
            },
            methods: {
                increase() {
                    this.count += 1
                    this.double = null;
                },
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
