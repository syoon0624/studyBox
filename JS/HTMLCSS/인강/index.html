<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- css 파일 연결하기 -->
    <title>Document</title>
</head>
<body>
    <div> <!-- 특별한 의미가 없는 구분을 위한 요소(블록 요소) -->
        <h1> 제목을 의미하는 요소(블록 요소) </h1>
        <p> 문장을 의미하는 요소(블록 요소)</p>
        <img src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg" alt="이미지" /> <!-- 이미지를 삽입하는 요소.(인라인 요소)-->
        <ul>
            순서가 필요없는 목록의 집합(블록 요소)
            <li>목록 내 각 항목(블록 요소)</li>
            <li>li 항목 2(블록 요소)</li>
        </ul>
        <a href="https://www.naver.com" target="_blank">다른/같은 페이지로 이동하는 하이퍼링크를 지정하는 요소(인라인 요소)</a>
        <span>특별한 의미가 없는 구분을 위한 요소(인라인 요소)</span>
        <br /> <!-- 줄바꿈 요소.(인라인 요소)-->
        <label> <!-- 라벨 가능 요소의 제목(인라인 요소)--> 
            <input type="checkbox" /> 체크박스 형태의 인풋
        </label>
        <input type="text" value="인라인이자 블록 요소. 사용자가 데이터를 입력하는 요소." placeholder="" disabled/>
        <table> <!-- 테이블 요소 -->
            <tr> <!-- 행 -->
                <td> A </td> <td> B </td>
            </tr>
        </table>
        <div class="box"></div>
    </div>
</body>
</html>
